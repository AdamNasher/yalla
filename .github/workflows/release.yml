name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-matrix:
    name: Build & Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install build pyinstaller

      - name: Build sdist and wheel
        run: |
          python -m build --sdist --wheel

      - name: Build platform executable
        run: |
          # build.py should accept platform argument (linux/windows/darwin)
          python build.py ${{ matrix.platform }} || true

      - name: List dist files
        run: |
          ls -la dist || true
          ls -la build || true
          ls -la || true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            build/*
            *.zip
            *.tar.gz
            *.tar.xz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.platform }}
          path: |
            dist
            build
            *.zip
            *.tar.gz
            *.tar.xz
